<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Speed Master - Typing Practice</title>
  </head>
  <body class="bg-[url('images/wall.jpg')] bg-fixed bg-cover">
    <!-- Home -->
    <section
      id="home_screen"
      class="home min-h-screen flex flex-col justify-center items-center"
    >
      <h2 class="text-white text-3xl">Start The Game</h2>
      <p class="text-white text-xl">Start your typing journey today!</p>
      <div
        onclick="playNow()"
        class="btn bg-white text-black text-2xl rounded-2xl"
      >
        Play
      </div>
    </section>

    <!-- Play Ground -->
    <section id="play-ground" class="play-ground hidden h-[100vh]">
      <!-- Game Screen -->
      <div
        class="artboard artboard-horizontal phone-6 border-8 border-yellow-500 bg-[#FFFFFFB3] m-auto rounded-3xl mb-20"
      >
        <p
          id="display_Alphabets"
          class="text-black text-9xl font-bold text-center justify-center uppercase"
        >
          Y
        </p>
      </div>
      <!-- Keyboard -->
      <div class="flex justify-center gap-1 my-1 w-full items-center m-auto ">
        <kbd id="q" class="kbd">q</kbd>
        <kbd id="w" class="kbd">w</kbd>
        <kbd id="e" class="kbd">e</kbd>
        <kbd id="r" class="kbd">r</kbd>
        <kbd id="t" class="kbd">t</kbd>
        <kbd id="y" class="kbd">y</kbd>
        <kbd id="u" class="kbd">u</kbd>
        <kbd id="i" class="kbd">i</kbd>
        <kbd id="o" class="kbd">o</kbd>
        <kbd id="p" class="kbd">p</kbd>
      </div>
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="a" class="kbd">a</kbd>
        <kbd id="s" class="kbd">s</kbd>
        <kbd id="d" class="kbd">d</kbd>
        <kbd id="f" class="kbd">f</kbd>
        <kbd id="g" class="kbd">g</kbd>
        <kbd id="h" class="kbd">h</kbd>
        <kbd id="j" class="kbd">j</kbd>
        <kbd id="k" class="kbd">k</kbd>
        <kbd id="l" class="kbd">l</kbd>
      </div>
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="z" class="kbd">z</kbd>
        <kbd id="x" class="kbd">x</kbd>
        <kbd id="c" class="kbd">c</kbd>
        <kbd id="v" class="kbd">v</kbd>
        <kbd id="b" class="kbd">b</kbd>
        <kbd id="n" class="kbd">n</kbd>
        <kbd id="m" class="kbd">m</kbd>
        <kbd id="/" class="kbd">/</kbd>
      </div>
      <!-- Score -->
      <div class="score w-full justify-between flex">
        <div class="btn">Life Remain <span id="life">3</span></div>
        <div class="btn">Score <span id="score">0</span></div>
      </div>
    </section>

    <!-- Result -->
    <section id="result"
      class="result bg-[#dc4b4bb3] w-1/4 min-h-screen flex flex-col justify-center items-center m-auto hidden"
    >
      <h2 class="text-9xl">Score:0</h2>
      <div class="btn">Play Now</div>
      <p>Practice will make you Pro Typer</p>
    </section>

    <!-- Scripts -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/pro_typer.js"></script>
  </body>
</html>
